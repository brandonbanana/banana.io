<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana.io</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul class="NAVLEADER">
      <li class="NAV">About</li>
      <li class="NAV">Skills</li>
      <li class="NAV">Contact</li>
    </ul>
    <div class="stuff">
      <form id="contact-form">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="number">Enter your phone number: </label>
          <input type="tel" name="number" id="phone" required />
        </div>
        <div>
          <label for="msg">Enter your message: </label>
          <textarea type="msg" name="msg" id="msg" required></textarea>
        </div>
        <div class="form-example">
          <input type="submit" value="Contact Brandon" />
        </div>
      </form>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
